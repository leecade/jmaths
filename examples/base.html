<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="author" content="http//weibo.com/zswang" />
    <title>jhtmls</title>
    <script src="../src/jmaths.js"></script>
    <style>
span {
    position: absolute;
    display: inline-block;
    width: 10px;
    height: 10px;
    background-color: red;
}
    </style>
</head>
<body>
    <div>
        <span></span>
    </div>
    <script>
void function() {
    var span = document.querySelector('span');
    var center = [200, 200];
    var point = [120, 120];
    var starttime = new Date();
    var lifetime = 2000;
    setInterval(function() {
        var tick = (new Date() - starttime) % lifetime;
        var p = jmaths.rotatePoint(center, point, 2 * Math.PI * (tick / lifetime));
        span.style.left = p[0] + 'px';
        span.style.top = p[1] + 'px';
    }, 50);
}();
    </script>
</body>
</html>
