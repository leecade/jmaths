<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="author" content="http//weibo.com/zswang" />
    <title>jmaths</title>
    <script src="../lib/seajs/dist/sea.js"></script>
    <script>
seajs.config({
    base: '../'
});
    </script>
    <style>
span {
    position: absolute;
    display: inline-block;
    width: 10px;
    height: 10px;
    background-color: red;
}
    </style>
</head>
<body>
    <div>
        <span></span>
    </div>
    <script>
define('start', function(require) {
    var jmaths = require('jmaths');
    var span = document.querySelector('span');
    var center = [200, 200];
    var point = [120, 120];
    var starttime = new Date();
    var lifetime = 2000;
    setInterval(function() {
        var tick = (new Date() - starttime) % lifetime;
        var p = jmaths.rotatePoint(center, point, 2 * Math.PI * (tick / lifetime));
        span.style.left = p[0] + 'px';
        span.style.top = p[1] + 'px';
    }, 50);
});
seajs.use('start');
    </script>
</body>
</html>
